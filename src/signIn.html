<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="auth-container">
    <h2>Sign In</h2>
    <p id="error-message" class="error-message" style="display: none;">Error message here</p>
    <input type="email" id="email" placeholder="Email" />
    <div class="password-toggle">
      <input type="password" id="password" placeholder="Password" />
      <span id="toggle-icon" class="toggle-icon">üëÅÔ∏è</span>
    </div>
    <p onclick="forgotPassword()" class="forgot-password">Forgot Password?</p>
    <button onclick="handleSignIn()">Sign In</button>
    <p onclick="closeAuth()" class="auth-close">Cancel</p>
  </div>

  <script>
    let showPassword = false;

    const toggleIcon = document.getElementById('toggle-icon');
    const passwordInput = document.getElementById('password');

    toggleIcon.addEventListener('click', () => {
      showPassword = !showPassword;
      passwordInput.type = showPassword ? 'text' : 'password';
      toggleIcon.textContent = showPassword ? 'üôà' : 'üëÅÔ∏è';
    });

    function handleSignIn() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('error-message');

      if (!email || !password) {
        errorMessage.style.display = 'block';
        errorMessage.textContent = 'Please fill in both email and password.';
        return;
      }

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        errorMessage.style.display = 'block';
        errorMessage.textContent = 'Please enter a valid email address.';
        return;
      }

      errorMessage.style.display = 'none';
      alert(`Signed in with Email: ${email}`);
    }

    function forgotPassword() {
      alert('Redirecting to forgot password page...');
    }

    function closeAuth() {
      window.history.back()
    }
  </script>
</body>
</html>
